<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- <link rel="stylesheet" href="assets/css/starter.css"> -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="assets/js/starter.js"></script>
    <script type="module" src="assets/js/script.js"></script>

    <title>Home Monitor</title>
  </head>
  <body>
    <div class="col-lg-12 mx-auto main-wrapper">

      <header class="py-2 px-5 header-top">
        <div class="header-top-inner row gx-0 ">
          <div class="col-sm-6 display-7 text-left mx-0 px-0"><a class="site-title lh-1" href="./inner.html">Home Monitor</a></div>
          <div class="col-sm-6 text-end mx-0 px-0 py-0">
            <div class="clock-box d-inline-block px-2">
              <i class="fa-solid fa-clock" style="color: #0ec28b"></i>
              <span class="clock-dial clock-adj">12 : 35 : 20</span>
              <span class="clock-time clock-adj">PM</span>
            </div>
          </div>
        </div>
      </header>

      <content class="col-12 main-content">
        <div class="main-content-top px-5">
          <div class="main-content-inner">
          <div class="row gx-0 pt-5 battery-charts-wrapper">
            <div class="col-sm-6 battery-chart-left bat-cht">
              <div class="chart-wrapper me-2 left-chart">
                <div class="bat-cht-heading">
                  <span class="px-4">Primary Battery</span>
                </div>
                <div class="bat-cht-chart">
                  <div class="dn-chart px-5 py-4">
                    <img src="assets/images/3.png" alt="chart"/>
                  </div>
                  <div class="label-text px-3 pb-3 d-lg-flex">
                    <div class="text-left me-5">
                      <span>
                        <i class="fa-solid fa-clock" style="color: #fd6a75"></i>
                      </span>
                      <span class="t-title">Time:</span>
                      <span class="t-text"> 06:47:55</span>
                    </div>
                    <div class="text-right">
                      <span>
                        <i class='fas fa-battery-quarter' style='color:#f6c531'></i>
                      </span>
                      <span class="t-title">Remaining Batt Power:</span>
                      <span class="t-text"> -1.2kwh</span>
                    </div>
                  </div>            
                </div>
              </div>
            </div>
            <div class="col-sm-6 battery-chart-left bat-cht">
              <div class="chart-wrapper ms-2 right-chart">
                <div class="bat-cht-heading">
                  <span class="px-4">Primary Battery</span>
                </div>
                <div class="bat-cht-chart">
                  <div class="dn-chart px-5 py-4">
                    <img src="assets/images/2.png" alt="chart"/>
                  </div>
                  <div class="label-text px-3 pb-3 d-lg-flex">
                    <div class="text-left me-5">
                      <span>
                        <i class="fa-solid fa-clock" style="color: #fd6a75"></i>
                      </span>
                      <span class="t-title">Time:</span>
                      <span class="t-text"> 06:47:55</span>
                    </div>
                    <div class="text-right">
                      <span>
                        <i class='fas fa-battery-quarter' style='color:#f6c531'></i>
                      </span>
                      <span class="t-title">Remaining Batt Power:</span>
                      <span class="t-text"> -1.2kwh</span>
                    </div>
                  </div>              
                </div>
              </div>
            </div>
          </div>

          <div class="row gx-0 pt-3 bar-charts-wrapper">
            <div class="bar-chart-box px-3 pt-3 pb-4">
              <img class="" src="assets/images/11.png" alt="bar-chart" />  
            </div>
          </div>

          <div class="row gx-0 pt-3 line-charts-wrapper">
            <div class="line-chart-box">
              <div class="line-heading px-3 pt-3 pb-1">
                <h6>Per hour consumption chart</h6>
              </div>
              <div class="line-chart px-3 pt-3 pb-4">
                <img class="" src="assets/images/1.png" alt="bar-chart" />  
              </div>
            </div>
          </div>

          <div class="row gx-0 pt-3 options-wrapper">
            <div class="options-box p-1">
              <ul class="m-0 p-0 d-sm-flex flex-wrap justify-content-center">
                <li class="d-flex justify-content-center align-items-center px-4 py-3 selected">
                  <div class="option-icon-left me-3">
                    <img class="" src="assets/images/4.png" alt="solar"/>
                  </div>
                  <div class="option-icon-right">
                    <h6 class="m-0">Solara</h6>
                    <input type="checkbox" id="op-solar" name="solar-option" checked="true" />
                    <label for="op-solar"><span>On</span></label>
                  </div>
                </li>
                <li class="d-flex justify-content-center align-items-center px-4 py-3">
                  <div class="option-icon-left me-3">
                    <img class="" src="assets/images/7.png" alt="solar"/>
                  </div>
                  <div class="option-icon-right">
                    <h6 class="m-0">Load</h6>
                    <input type="checkbox" id="op-load" name="load-option" />
                    <label for="op-load"><span>Off</span></label>
                  </div>
                </li>
                <li class="d-flex justify-content-center align-items-center px-4 py-3">
                  <div class="option-icon-left me-3">
                    <img class="" src="assets/images/5.png" alt="solar"/>
                  </div>
                  <div class="option-icon-right">
                    <h6 class="m-0">Grid</h6>
                    <input type="checkbox" id="op-grid" name="grid-option" />
                    <label for="op-grid"><span>Off</span></label>
                  </div>
                </li>
                <li class="d-flex justify-content-center align-items-center px-4 py-3">
                  <div class="option-icon-left me-3">
                    <img class="" src="assets/images/8.png" alt="solar"/>
                  </div>
                  <div class="option-icon-right">
                    <h6 class="m-0">Pri Batt</h6>
                    <input type="checkbox" id="op-batt" name="batt-option" />
                    <label for="op-batt"><span>off</span></label>
                  </div>
                </li>
                <li class="d-flex justify-content-center align-items-center px-4 py-3">
                  <div class="option-icon-left me-3">
                    <img class="" src="assets/images/9.png" alt="solar"/>
                  </div>
                  <div class="option-icon-right">
                    <h6 class="m-0">Sec Batt</h6>
                    <input type="checkbox" id="op-sec" name="sec-option" />
                    <label for="op-sec"><span>Off</span></label>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          </div>
        </div>     
      </content>
      <footer class="row gx-0 py-3 px-5 footer-wrapper text-center mt-5">
        <p class="m-0">Copyright Â© 2022 HomeMonitor. All Rights Reserved</p>
      </footer>
    </div>
  </body>
</html>
